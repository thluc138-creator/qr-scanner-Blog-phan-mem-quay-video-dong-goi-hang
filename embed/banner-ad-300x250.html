<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner Ad - Mua B√°n Nh√†</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f0f0;
            font-family: 'Open Sans', sans-serif;
        }

        .banner {
            width: 300px;
            height: 250px;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #1e3c72 100%);
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 10px 30px rgba(30, 60, 114, 0.4);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .banner:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(30, 60, 114, 0.5);
        }

        /* Animated background shapes */
        .bg-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
        }

        .shape-1 {
            width: 150px;
            height: 150px;
            top: -50px;
            right: -50px;
            animation: float 6s ease-in-out infinite;
        }

        .shape-2 {
            width: 100px;
            height: 100px;
            bottom: -30px;
            left: -30px;
            animation: float 8s ease-in-out infinite reverse;
        }

        .shape-3 {
            width: 60px;
            height: 60px;
            top: 50%;
            left: 50%;
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(10px, 15px) rotate(5deg); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.05; }
            50% { transform: scale(1.2); opacity: 0.1; }
        }

        /* House icon */
        .house-icon {
            position: absolute;
            top: 15px;
            left: 15px;
            width: 45px;
            height: 45px;
            animation: bounceIn 1s ease-out;
        }

        .house-icon svg {
            width: 100%;
            height: 100%;
            fill: #FFD700;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
        }

        @keyframes bounceIn {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Content */
        .content {
            position: relative;
            z-index: 10;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }

        .badge {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: #1e3c72;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
            animation: slideDown 0.8s ease-out 0.3s both;
            box-shadow: 0 3px 10px rgba(255, 215, 0, 0.4);
        }

        @keyframes slideDown {
            from { transform: translateY(-30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .main-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 28px;
            font-weight: 800;
            color: #fff;
            line-height: 1.2;
            margin-bottom: 8px;
            animation: fadeInUp 0.8s ease-out 0.5s both;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .main-title span {
            color: #FFD700;
            position: relative;
        }

        .main-title span::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 3px;
            background: #FFD700;
            animation: underline 2s ease-in-out infinite;
        }

        @keyframes underline {
            0%, 100% { transform: scaleX(1); }
            50% { transform: scaleX(0.5); }
        }

        .location {
            font-size: 15px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
            margin-bottom: 15px;
            animation: fadeInUp 0.8s ease-out 0.7s both;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .location::before {
            content: 'üìç';
            font-size: 14px;
        }

        @keyframes fadeInUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .phone-btn {
            background: linear-gradient(135deg, #00c853, #00e676);
            color: #fff;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 700;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            animation: fadeInUp 0.8s ease-out 0.9s both, glow 2s ease-in-out infinite;
            box-shadow: 0 4px 15px rgba(0, 200, 83, 0.4);
            transition: all 0.3s ease;
        }

        .phone-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 200, 83, 0.6);
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 4px 15px rgba(0, 200, 83, 0.4); }
            50% { box-shadow: 0 4px 25px rgba(0, 200, 83, 0.7); }
        }

        .phone-icon {
            width: 18px;
            height: 18px;
            animation: ring 1.5s ease-in-out infinite;
        }

        @keyframes ring {
            0%, 100% { transform: rotate(0); }
            10%, 30% { transform: rotate(-10deg); }
            20%, 40% { transform: rotate(10deg); }
            50% { transform: rotate(0); }
        }

        /* Decorative elements */
        .sparkle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #FFD700;
            border-radius: 50%;
            animation: sparkle 2s ease-in-out infinite;
        }

        .sparkle-1 { top: 20px; right: 30px; animation-delay: 0s; }
        .sparkle-2 { top: 60px; right: 20px; animation-delay: 0.5s; }
        .sparkle-3 { bottom: 40px; right: 40px; animation-delay: 1s; }

        @keyframes sparkle {
            0%, 100% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1); opacity: 1; }
        }

        /* Corner ribbon */
        .ribbon {
            position: absolute;
            top: 12px;
            right: -30px;
            background: #e74c3c;
            color: #fff;
            padding: 5px 35px;
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            transform: rotate(45deg);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            animation: pulse-ribbon 2s ease-in-out infinite;
        }

        @keyframes pulse-ribbon {
            0%, 100% { background: #e74c3c; }
            50% { background: #c0392b; }
        }
    </style>
</head>
